<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>code.View - Share your codes with your friends!</title>
</head>
<body>
    <section class="container">
        <div class="viewCodeInterface">
            <img src="img/interface.png" alt="interface" class="interfaceImage">
        </div>
        <div class="viewCodeLogin">
            <h1 class="title">code.View</h1>
            <input type="text" id="login" placeholder="login or e-mail" class="inputLogin">
            <input type="text" id="password" placeholder="your password" class="inputPassword">
            <button class="signButton">Sign</button>
            <p class="orText">--------- OR ---------</p>
            <p class="loginWith">Login with</p>
            <img src="img/github.png" alt="github-icon" class="githubIcon">
            <p class="forgotPass">Forgot your password?</p>
        </div>
        <div class="signUp">
            <p class="signUpText">
                Not a member? 
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Sign Up!</a>
            </p>
        </div>
    </section>
</body>
</html>
